<div class="wrapper">
  <form class="form-signin" #f='ngForm' (ngSubmit)="onSubmit()">
    <h2 class="form-signin-heading">Please login</h2>
    <input type="text" class="form-control" name="username" placeholder="Username" required autofocus="" ngModel />
    <input type="password" class="form-control" name="password" placeholder="Password" required="" ngModel/>
    <label class="checkbox">
      <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
    </label>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
  </form>
</div>
